<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do Lists - Sidiqalfi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>To Do Lists</h2>

        <form action="" id="form">
          <input
            type="text"
            name="input"
            id="input"
            placeholder="Enter your task"
          />
          <i class="fa-solid fa-plus fa-lg fa-item" id="add"></i>
        </form>

        <ul id="list"></ul>
        <p id="total">Current task is 0</p>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/0e9547e38c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
